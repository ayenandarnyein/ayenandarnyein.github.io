<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <h1>Student Registration</h1>
        <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        
        <label for="email">Email</label>
        <input type="email" name="stu-email" id="email">
        <br><br>
        
        <label for="psw">Password</label>
        <input type="psw" name="psw" id="psw">
        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br>

        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu-passport" id="passport" >
        <br><br>

        <label for="">Gender</label>
        <br><br>
        
        <input type="radio" name="gender" id="male" value="Male">Male</input>
        <input type="radio" name="gender" id="Female" value="Female">Female</input>
        <br><br>
        
        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="1">Choose year</option>
            <option value="2">First Year</option>
            <option value="3">Second year</option>
            <option value="4">Third Year</option>
        </select>
        <br><br>

    <label for="">Hobby</label>
    <br>

    <input type="checkbox" name="movies" id="movies" value="movies"><label for="movies">Movies</label>
    <input type="checkbox" name="music" id="music" value="music"><label for="music">Music</label>
    <input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="gaming">Gaming</label>
    <input type="travelling" name="travelling" id="travelling" value="travelling"><label for="travelling">Tavelling</label>
    <br><br>

    <label for="address">Address</label>
    <textarea name="stu-address" id="address" cols="15" rows="2"></textarea>
    <br><br>

    <input type="time" name="" id="">
    <br><br>

    <label for="date and time">Date And Time</label>    
    <input type="datetime-local" name="" id="">
    <br><br>
    
    
    <input type="Week" name="" id="">
    <br><br>

    <input type="color" name="" id="">
    <br><br>

    <input type="range" min="18" max="50" name="" id="">
    <br><br>
    
    <input type="text" name="" id="">
    <br><br>

    <input type="number" name="placeholder" id="placeholder 09788388703">
    <br><br>

    <input type="text" name="" id="readonly">
    <input type="text" name="" id="disable">
    <br><br>
    <br><br>
    <input type="text" name="def-value" id="" value="35">
    <br><br>

    <button type="submit">Save</button>


    </form>
    
</body>
</html>
