<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>lipstick</td>
                <td>5000 MMK</td>
                <td>2</td>
                <td>10000 MMK</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mascura</td>
                <td>2000 MMK</td>
                <td>1</td>
                <td>2000 MMK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lotion</td>
                <td>3500 MMK</td>
                <td>1</td>
                <td>3500 MMK</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>15500 MMK</th>
            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">120000</td>                
            </tr>
            <tr>
                <td>February</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>50000</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
